    <div class="modal fade" id="authmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Authentication</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="authform">
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="authusername" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="authpassword">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="regmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Register an account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="regform">
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="regusername" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="regpassword">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="div1">
            <h4 id="channelsh" style="text-align: center;"></h4>
            <br />
            <ul id="channels"></ul>
        </div>
        <div class="div2">
            <ul id="messages"></ul>
        </div>
        <div class="div3">
            <h4 id="usersh" style="text-align: center;"></h4>
            <br />
            <ul id="users"></ul>
        </div>
    </div>
    <form action="" id="messageform">
        <div class="input-group">
            <input id="message" type="text" class="form-control" autocomplete="off" placeholder="use /help for commands"
                aria-label="message" aria-describedby="messagefield">
            <div class="input-group-append">
                <button onclick="document.getElementById('file-input').click();" type="button"
                class="btn btn-secondary"><span class="fas fa-paperclip"></span>
                <input id="file-input" type="file" name="file-input" style="display: none;" />
            </button>
                <button id="submit" class="btn btn-dark" type="submit"><span class="fas fa-paper-plane">
                        Send</span></button>
            </div>
        </div>

    </form>
